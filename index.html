<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UV Index</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  
  <div class="container">
    <h1 class="my-4">UV Data</h1>
    <div class="row mb-3">
      <div class="col-sm">
        <label for="latitude" class="form-label">Latitude:</label>
        <input type="number" id="latitude" name="latitude" class="form-control" min="-90" max="90" step="0.01">
      </div>
      <div class="col-sm">
        <label for="longitude" class="form-label">Longitude:</label>
        <input type="number" id="longitude" name="longitude" class="form-control" min="-180" max="180" step="0.01">
      </div>
    </div>
    <button id="fetchUVDataBtn" class="btn btn-primary">Fetch UV Data</button>
    <div id="uv-data" class="mt-4"></div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
